<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="comment.css">
  <title>Whitman College Tree ID</title>
</head>
<body>

<!-- Source: https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Transformations -->
<header>
  <h1>Whitman College Tree ID</h1>
  <h2>Comment Form:</h2>
</header>

  <div>
    <form action="/comment_submit.js">
    <form id="form"> 
    <input type="search" id="query" name="q" placeholder="Example ID: T63">
    <button>Search</button> 
  </div>

  <div class="comment input field">
    <label for="comments">Comments:</label>
    <br>
    <input type="text" id="comments" name="comments"> 
  </div>
  
  <div class="photo upload button">
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo">
  </div>
  
  <div>
    <label for="contact bool">Can we contact you for further information?</label>
    <br>
    <input type="radio" id="yes" name="contact_bool">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="contact_bool">
    <label for="no">No</label>
  </div>

  <div class="reveal-if-active">
    <label for="contact_info">Contact Info:</label>
    <input type="text" id="contact_info" name="contact_info">
  </div>

  <div class="inline">
    <button>Confirm</button>
    <button>Cancel</button>
  </div>

  <div class="last update">
    <small id="database_updated"> Database last updated: ... </small>
    <script>
    var b = 'Database last updated: 3/27/21';
    document.getElementById("database_updated").innerHTML = b;
    </script>
  </div>
  
</form>

</body>
</html>
